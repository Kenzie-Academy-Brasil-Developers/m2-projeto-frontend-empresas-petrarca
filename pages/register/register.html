<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-and-brand">
            <div class="logo"></div>
            <h1 class="brand">Kenzie Empresas</h1>
        </div>
        <div class="login-register-box">
            <button class="go-home-btn">Home</button>
            <button class="go-login-btn">Login</button>
        </div>
    </header>
    <main>
        <figure class="enter-background-image">
            <!-- <img src="../../src/meetingWideScreen.svg" alt="pessoas em reunião"> -->
        </figure>
        <section>
            <h3>Cadastrar-se</h3>
            <p>Preencha os campos para realizar login</p>
            <input id="register-name-input" type="text" placeholder="Seu nome">
            <input id="register-email-input" type="email" placeholder="Seu e-mail">
            <input id="register-password-input" type="" type="text" placeholder="Sua senha">
            <select class="register-stack-select">
                <option value="estágio">Estágio</option>
                <option value="júnior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="sênior">Sênior</option>
            </select>
            <button class="submit-register-btn">Cadastrar-se</button>
            <p>Ou</p>
            <button class="return-btn return-from-register">Retornar</button>
        </section>
    </main>
</body>
<script type="module" src="./register.js"></script>
</html>
