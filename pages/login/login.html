<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-and-brand">
            <div class="logo"></div>
            <h1 class="brand">Kenzie Empresas</h1>
        </div>
        <div class="login-register-box">
            <button class="go-home-btn">Home</button>
            <button class="go-register-btn">Cadastro</button>
        </div>
    </header>
    <main>
        <figure class="enter-background-image">
            <!-- <img src="../../src/meetingWideScreen.svg" alt="pessoas em reuniÃ£o"> -->
        </figure>
        <section>
            <h3>Login</h3>
            <p>Preencha os campos para realizar login</p>
            <form class="login-form" action="">
            <input id="login-email-input" type="email" placeholder="Seu e-mail">
            <input id="login-password-input" type="text" placeholder="Sua senha">
            <button class="submit-login-btn">Login</button>
            </form>
            <p>Ou</p>
            <button class="go-register-btn login-to-register-option">Cadastrar-se</button>
        </section>
    </main>
</body>
<script type="module" src="./loginPage.js"></script>
</html>
